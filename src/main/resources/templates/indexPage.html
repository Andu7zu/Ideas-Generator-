<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Project Ideas</title>
    <style>
        /* Style for the loading screen */
        #loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            text-align: center;
            font-size: 24px;
            padding-top: 20%;
        }
    </style>
</head>
<body>
<button id="generate-ideas-btn">Show me the generated ideas</button>
<button onclick="sendPost()" id="1">Send Post Request</button>

<!-- Loading screen -->
<div id="loading-screen">Loading...</div>

<button onclick=downloadIdea(1) >Download Idea 1</button>


<script>
    document.getElementById('generate-ideas-btn').addEventListener('click', function() {

        document.getElementById('loading-screen').style.display = 'block';

        window.location.href = '/ideas';
    });

    function sendPost(){
        fetch('http://localhost:8081/ideas/generate', {
            method: 'POST',
        })
            .then(response => {
                if(!response.ok)
                    throw new Error("Network response was not ok");
                return response.json();
            });
    }


</script>
</body>
</html>
